<!DOCTYPE html>
<html lang="en">
<head>
    <title>Duplicate Div</title>
    <style>
        #container {
            padding: 20px;
            margin: 10px;
            background-color: #f0f8ff;
            border: 2px solid #007acc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div id="container">This is a div container.</div>
    <button onclick="duplicateDiv()">Duplicate Div</button>
    <script>
        function duplicateDiv() {
            const original = document.getElementById("container");
            const clone = original.cloneNode(true);
            document.body.appendChild(clone);
        }
    </script>
</body>
</html>
