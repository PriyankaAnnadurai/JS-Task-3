<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remove Character</title>
    <style>
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc4626;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <input id="inputString" type="text" placeholder="Enter string">
    <input id="position" type="number" placeholder="Position">
    <button onclick="removeCharacter()">Remove</button>
    <p id="result"></p>

    <script>
        function removeCharacter() {
            const str = document.getElementById('inputString').value;
            const pos = parseInt(document.getElementById('position').value);
            const newStr = str.slice(0, pos) + str.slice(pos + 1);
            document.getElementById('result').innerText = newStr;
        }
    </script>
</body>
</html>
