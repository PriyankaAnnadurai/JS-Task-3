<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial Calculator</title>
    <style>
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <input id="numberInput" type="number" placeholder="Enter a number">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="result"></p>

    <script>
        function calculateFactorial() {
            let n = parseInt(document.getElementById('numberInput').value);
            let factorial = 1;
            for (let i = n; i > 1; i--) {
                factorial *= i;
            }
            document.getElementById('result').innerText = `Factorial of ${n} is: ${factorial}`;
        }
    </script>
</body>
</html>
