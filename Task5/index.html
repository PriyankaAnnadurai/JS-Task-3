<!DOCTYPE html>
<html lang="en">
<head>
    <title>Count Vowels</title>
    <style>
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #71368a;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <input id="inputString" type="text" placeholder="Enter string">
    <button onclick="countVowels()">Count Vowels</button>
    <p id="result"></p>

    <script>
        function countVowels() {
            const str = document.getElementById('inputString').value;
            const count = (str.match(/[aeiouAEIOU]/g) || []).length;
            document.getElementById('result').innerText = `Vowels: ${count}`;
        }
    </script>
</body>
</html>
