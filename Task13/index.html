<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pattern Construction</title>
    <style>
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
        #result {
            font-family: Courier, monospace;
            margin-top: 15px;
            white-space: pre;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <input id="rows" type="number" placeholder="Enter number of rows">
    <button onclick="constructPattern()">Construct Pattern</button>
    <div id="result"></div>

    <script>
        function constructPattern() {
            const rows = parseInt(document.getElementById('rows').value);
            let pattern = "";
            for (let i = 1; i <= rows; i++) {
                pattern += "^".repeat(i) + "\n";
            }
            document.getElementById('result').innerText = pattern;
        }
    </script>
</body>
</html>
